<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safety URL Analyser</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1a1a, #1a2f2f);
      color: #e0f7f7;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #20c997, #12b886);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 850px;
      width: 100%;
    }

    .input-section {
      background: rgba(32, 201, 151, 0.05);
      border: 1px solid rgba(32, 201, 151, 0.2);
      border-radius: 20px;
      padding: 2.2rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 18px rgba(32, 201, 151, 0.1);
    }

    #url {
      flex: 1;
      min-width: 280px;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(32, 201, 151, 0.25);
      color: #e0f7f7;
      outline: none;
      transition: 0.3s ease;
    }

    #url:focus {
      border-color: #20c997;
      box-shadow: 0 0 0 3px rgba(32, 201, 151, 0.2);
    }

    #url::placeholder {
      color: rgba(224, 247, 247, 0.7);
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #20c997, #12b886);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(32, 201, 151, 0.3);
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(32, 201, 151, 0.4);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(32, 201, 151, 0.2);
    }

    #result {
      margin-top: 2rem;
      width: 100%;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(32, 201, 151, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(32, 201, 151, 0.05);
      font-size: 15px;
    }

    .result-card p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .result-card strong {
      color: #20c997;
    }

    .result-card img {
      max-width: 100%;
      height: auto;
      margin-top: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .loading {
      text-align: center;
      color: #20c997;
      font-weight: 600;
      font-size: 18px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h2 { font-size: 2rem; }
      .input-section { flex-direction: column; padding: 1.8rem; }
      button, #url { width: 100%; }
    }

    @media (max-width: 480px) {
      body { padding: 20px 10px; }
      .result-card { padding: 1.5rem; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Safety URL Analyser</h2>

    <div class="input-section">
      <input type="text" id="url" placeholder="Enter URL (e.g., https://iana.org)">
      <button onclick="scan()">Scan</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    async function scan() {
      const url = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<div class='loading'>Scanning website...</div>";

      try {
        const res = await fetch(`http://localhost:8000/scan?domain=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class='result-card'><p style='color:#f08080;'>${data.error}</p></div>`;
          return;
        }

        const verdict = data["Verdict (Readable)"];
        resultDiv.innerHTML = `
          <div class="result-card">
            <p><strong>Input URL:</strong> ${data["Input URL"]}</p>
            <p><strong>Resolved URL:</strong> ${data["Resolved URL"]}</p>
            <p><strong>IP Address:</strong> ${data["IP Address"]}</p>
            <p><strong>City:</strong> ${data["City"]}</p>
            <p><strong>Country:</strong> ${data["Country"]}</p>
            <p><strong>ASN:</strong> ${data["ASN"]}</p>
            <p><strong>ASN Name:</strong> ${data["ASN Name"]}</p>
            <p><strong>Domain:</strong> ${data["Domain"]}</p>
            <p><strong>Server:</strong> ${data["Server"]}</p>
            <p><strong>TLS Issuer:</strong> ${data["TLS Issuer"]}</p>
            <p><strong>TLS Valid From:</strong> ${data["TLS Valid From"]}</p>
            <p><strong>TLS Valid To:</strong> ${data["TLS Valid To"]}</p>
            <p><strong>Safety Score (0-100):</strong> ${verdict["Score (0-100 Safety Rating)"]}</p>
            <p><strong>Malicious:</strong> ${verdict["Malicious"]}</p>
            <p><strong>Has Verdicts:</strong> ${verdict["Has Verdicts"]}</p>
            <p><strong>Categories:</strong> ${verdict["Categories"]}</p>
            <p><strong>Brands:</strong> ${verdict["Brands"]}</p>
            <p><strong>Tags:</strong> ${verdict["Tags"]}</p>
            <p><strong>Unique Countries:</strong> ${data["Unique Countries"]}</p>
            <p><strong>Processed At:</strong> ${data["Processed At"]}</p>
            ${data["Screenshot"] ? `<p><strong>Screenshot:</strong><br><img src="${data["Screenshot"]}" alt="Screenshot"></p>` : ''}
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<div class='result-card'><p style='color:#f08080;'>Fetch error: ${error}</p></div>`;
      }
    }
  </script>
  
  <footer>
    <p>&copy; 2025 Short URL Analyzer. All rights reserved.</p>
  </footer>

</body>
</html>
